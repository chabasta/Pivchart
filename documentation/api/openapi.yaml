components:
  parameters:
    DrinkId:
      in: path
      name: drinkId
      description: drinkId
      required: true
      schema:
        type: integer

    GatheringId:
      name: gatheringId
      in: path
      description: gatheringId
      required: true
      schema:
        type: integer

    GatheringDrinkId:
      name: gatheringDrinkId
      in: path
      description: gatheringDrinkId
      required: true
      schema:
        type: integer

    GatheringMemberId:
      name: gatheringMemberId
      in: path
      description: gatheringMemberId
      required: true
      schema:
        type: integer

    CompetitionId:
      name: competitionId
      in: path
      description: competitionId
      required: true
      schema:
        type: integer

    CompetitionDrinkId:
      in: path
      name: competitionDrinkId
      description: competitionDrinkId
      required: true
      schema:
        type: integer

    CompetitionTeamId:
      in: path
      name: competitionTeamId
      description: competitionTeamId
      required: true
      schema:
        type: integer

    PubId:
      in: path
      name: pubId
      description: pubId
      required: true
      schema:
        type: integer

    PubDrinkId:
      in: path
      name: pubDrinkId
      description: pubDrinkId
      required: true
      schema:
        type: integer

  schemas:
    CreateDrinkRequest:
      type: object
      properties:
        name:
          type: string
          example: Teleport
        alcoholVolume:
          type: number
          format: double
          example: 60.0

    CreateGatheringDrinkRequest:
      type: object
      properties:
        pubDrinkId:
          type: integer

    CreateGatheringMemberRequest:
      type: object
      properties:
        userId:
          type: integer
          example: 75

    CreateGatheringRequest:
      required:
        - title
        - pubId
        - memberIds
      type: object
      properties:
        title:
          type: string
          example: "Gathering@Five"
        pubId:
          type: integer
          example: 55
        memberIds:
          type: array
          items:
            type: integer
          example: [ 5, 64, 22, 78 ]
        public:
          type: boolean
          example: false

    CreateCompetitionDrinkRequest:
      type: object
      properties:
        pubDrinkId:
          type: integer

    CreateCompetitionRequest:
      required:
        - title
        - endType
        - pubId
        - teams
      type: object
      properties:
        title:
          type: string
          example: "Big beer showdown"
        endType:
          $ref: "#/components/schemas/CompetitionEndType"
        startDateTime:
          $ref: "#/components/schemas/DateTime"
        endDateTime:
          $ref: "#/components/schemas/DateTime"
        amount:
          type: integer
          example: 12
        pubId:
          type: integer
          example: 148
        teams:
          type: array
          items:
            $ref: "#/components/schemas/TeamRequest"
          # Pub

    TeamRequest:
      type: object
      properties:
        name:
          type: string
          example: "Vesel lumci"
        captainId:
          type: integer
          example: 72

    CreatePubDrinkRequest:
      type: object
      properties:
        drinkId:
          type: integer
          format: int64
          example: 4
        price:
          type: number
          format: double
          example: 155
        volume:
          type: number
          example: 20

    CreatePubRequest:
      type: object
      properties:
        name:
          type: string
          example: "Propaganda"
        country:
          type: string
          example: "Czech Republic"
        city:
          type: string
          example: "Prague"
        street:
          type: string
          example: "Ptrossova 220/29"
        latitude:
          type: number
          format: double
          example: 50.079995087080945
        longitude:
          type: number
          format: double
          example: 14.415304373330383
        postalCode:
          type: string
          example: "11000"

    # Responses
    # Drink
    DrinkResponse:
      type: object
      properties:
        id:
          type: integer
          example: 5
        name:
          type: string
          example: Teleport
        alcoholVolume:
          type: number
          format: double
          example: 60.0

    # Gathering
    GatheringDrankDrinkResponse:
      type: object
      properties:
        id:
          type: integer
          example: 87
        createdAt:
          type: string
          example: 2022-04-16T06:14:17
        drankBy:
          $ref: '#/components/schemas/UserResponse'
        pubDrink:
          $ref: '#/components/schemas/PubDrinkResponse'

    GatheringMemberResponse:
      type: object
      properties:
        id:
          type: integer
          example: 64
        gatheringId:
          type: integer
          example: 42
        owner:
          type: boolean
        user:
          $ref: '#/components/schemas/UserResponse'

    GatheringResponse:
      type: object
      properties:
        id:
          type: integer
          example: 42
        title:
          type: string
          example: Gathering@Five
        finished:
          type: boolean
        public:
          type: boolean
        pub:
          $ref: '#/components/schemas/PubResponse'
        startDateTime:
